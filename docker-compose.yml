version: '3'

services:
  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: todos
      MYSQL_ROOT_PASSWORD: password123
    ports:
      - 3306:3306

  api:
    build: ./api
    container_name: api
    command: [ "php", "artisan", "serve" ]
    ports:
      - 3000:8000

  client:
    build: ./client
    container_name: client
    ports:
      - 8080:80
